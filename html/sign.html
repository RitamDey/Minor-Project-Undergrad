<html>
    <title>Login page</title>
    <head>
            <link rel="Stylesheet" type="text/css" href="/assets/css/login.css">
            <script type="text/javascript" src="/assets/js/sign.js"></script>
       
    </head>
    <body>
      <div class="loginbox">
          <h1 align="center">Login</h1>
          <form name="login" action="log.html" method="POST" onsubmit="validate()">
        
            <p>User Name</p>
            <input type="text" name="username" placeholder="Enter User Name"><br>
            <p>Password</p><input type="password" name="password" placeholder="Enter Your Password"><br>
            <br><input type="submit" name="submit" value="Login"> <br>
            <a href="forgetpsw.html">Forgot Password</a>

        
        </form>
      </div>
    </body>
</html>
