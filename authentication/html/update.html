<html>
    <head>
        <title>
            Signup page
        </title>
        <link rel="stylesheet" href="update.css" type="text/css">
     </head>
     <body>
         <div class="signup">
             <h1 align="center">Change Profile Details</h1>
             <form name="Signup" method="POST" action="register.html" onsubmit="val()">
                <p>Name</p>
                <input type="text" name="name" placeholder="Enter your name" required><br>
                <p>DOB</p>
                <input type="date" name="dob" placeholder="Enter your date of birth" required><br>
                <p>Date Of Join</p>
                <input type="date" name="doj" placeholder="Enter your date of join" required><br>
                <p>Phone number</p>
                <input type="text" name="phone" placeholder="Enter your phone number" required><br>
                <p>Address</p>
                <textarea wrap="soft" rows="10" cols="40" name="address" placeholder="Enter your address" required></textarea>
                <p>Email</p>
                <input type="text" name="email" placeholder="Enter your email" required>
                <p>Pin</p>
                <input type="number" name="pincode" placeholder="Enter your area pincode" required>
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter your password" required><br>
                <p>Picture</p>
                <input type="file" name="Pic" placeholder="Drop Your Picture Here" required><br>
                <br>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<input type="submit" name="submit" value="submit"> <br>

            </form>
         </div>
     </body>
</html>
